    <!-- Loader -->

    <!-- Edit form -->
    <div class="main-edit-form" id="edit">
      <div class="edit-form">
        <i onclick="closeform()" class="fa-solid fa-xmark"></i>
        <form id="form_3">
          <h1>Edit form</h1>
          <label>New Username:</label>
          <div>
            <i class="fa-solid fa-user"></i>
            <input
              id="E-Username"
              type="text"
              placeholder="Old-User-Name"
            /><br />
            <span></span>
          </div>
          <label>NEW PHONE NUMBER:</label>
          <div>
            <i class="fa-solid fa-phone"></i>
            <input
              id="E-Phonenumber"
              type="text"
              placeholder="Old-Phone-Number"
            /><br />
            <span></span>
          </div>
          <label>New E-mail:</label>
          <div>
            <i class="fa-solid fa-envelope"></i>
            <input id="E-Email" type="text" placeholder="Old-Email" /><br />
            <span></span>
          </div>
          <label>New Password:</label>
          <div>
            <i class="fa-solid fa-lock"></i>
            <input
              id="E-Password"
              placeholder="Enter Your New Password"
              type="password"
            /><br />
            <span></span>
          </div>

          <button type="submit" action="/">Submit</button>
        </form>
      </div>
    </div>

    <!-- End of Edit form -->

      <nav>
        <i class="bx bx-menu"></i>
        <a href="#" class="nav-link">MedCare</a>
        <form action="#">
          <div class="form-input">
            <button type="submit" class="search-btn">
              <i class="bx bx-search"></i>

          </div>
        </form>
        <input type="checkbox" id="switch-mode" hidden />
        <label for="switch-mode" class="switch-mode"></label>

        <a href="#" class="profile">
          <img src="../static/images/people.png" />
        </a>
      </nav>
      <!-- NAVBAR -->

      <main>
        <div class="head-title">
          <div class="left"></div>
        </div>
        <div class="table-data">
          <div class="order">
            <div>
              <div id="container">
                <div id="body_header">
                  <h1 id="he">Add Prescription</h1>
                </div>

                <div class="form_1">
                  <form
                    action=""
                    method="POST"
                    id="contact_id"
                    class="input-group-register"
                  >
                    <fieldset>
                      <legend>
                        <span class="number">1</span>Patient Information
                      </legend>
                      <br />
                      <p>Diagnoses</p>
                      <br />
                      <div>
                        <textarea
                          id="textarea_1"
                          name="comment"
                          rows="5"
                          cols="100"
                        ></textarea>
                        <br /><span></span>
                      </div>

                      <br />
                      <p>Medicine</p>
                      <br />
                      <div>
                        <textarea
                          id="textarea"
                          name="comment"
                          rows="5"
                          cols="100"
                        ></textarea>
                        <br /><span></span>
                      </div>

                      <br />
                    </fieldset>

                    <fieldset>
                      <legend>
                        <span class="number">2</span>Write Prescription
                      </legend>
                      <br />

                      <div>
                        <textarea
                          id="Message"
                          class="message"
                          rows="15"
                          cols="50"
                          name="Message"
                        >
                        </textarea>
                        <br /><span></span>
                      </div>
                    </fieldset>

                    <button type="submit" class="btn" id="btn2">Send</button>
                  </form>
                  <a href="Patients.html" class="btn btn3" id="hh"> ‚ùÆ Back </a>
                </div>
              </div>
            </div>
          </div>
