<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- My CSS -->
	<link rel="stylesheet" href="../static/css/admin.css">
	<link rel = "icon" href = 
	"../static/images/logoicon.webp" 
			type = "image/x-icon">

	
</head>
<body>
	<!-- Edit form -->
    <div class="main-edit-form" id="edit">
     
        <div class="edit-form" >
        
          <i onclick="closeform()" class="fa-solid fa-xmark"></i>
          <form  id="form4" action="" method="post">
            <h1>Edit form</h1>
            <label>New Username:</label>
			<div>
          
				<i class="fa-solid fa-id-card"></i>
            <input type="text"  id= "username" value="{{user.p_username}}" name="username" >
			
           <span></span>
		</div>
         
			<label>New Phone Number:</label>
           
			<div>
              <i class="fa-solid fa-phone"></i>
            <input value="{{user.p_phone}}" name="phone" type="number"  id="phone">
			<span></span>    
		</div>
			
		
            <label>New E-mail:</label>
			<div>
            
              <i class="fa-solid fa-envelope"></i>
            <input type="email" value="{{user.p_email}}" name="email" id="Email">
           
			<span></span>
		   </div>
            <label>New Password:</label>
			<div>
              <i class="fa-solid fa-lock"></i>
            <input placeholder="Enter Your New Password" type="password" id="password">
            <span></span>
		</div>
            
            <button type="submit" action="/">Submit</button>
          </form>
        </div>
        
      </div>
      <!-- End of Edit form -->
	<!-- Loader -->
	<div class="loader">
		<div class="loader-inner">
		  <div class="loader-line-wrap">
			<div class="loader-line"></div>
		  </div>
		  <div class="loader-line-wrap">
			<div class="loader-line"></div>
		  </div>
		  <div class="loader-line-wrap">
			<div class="loader-line"></div>
		  </div>
		  <div class="loader-line-wrap">
			<div class="loader-line"></div>
		  </div>
		  <div class="loader-line-wrap">
			<div class="loader-line"></div>
		  </div>
		</div>
	  </div>
	  <!-- End loader -->
	

	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<i class='bx bxs-user-circle'></i>
			<span class="text">AdminName</span>
		</a>
		<ul class="side-menu top">
			<li class="active">
				<a href="{{url_for('admin_dashboard')}}">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="{{url_for('dep_patients')}}">
					<i class='bx bxs-user-pin' ></i>
					<span class="text">Patients</span>
				</a>
			</li>
			<li>
				<a href="{{url_for('admin_dashboard')}} #staff">
					<i class='bx bxs-user-pin' ></i>
					<span class="text">Doctors</span>
				</a>
			</li>
			<li>
				<a href="{{url_for('add_doctors')}}">
					<i class='bx bxs-user-plus' ></i>
					<span class="text">Add Doctors</span>
				</a>
			</li>
			<li>
				<a href="{{url_for('add_admin')}}">
					<i class='bx bxs-user-plus' ></i>
					<span class="text">Add Admin</span>
				</a>
			</li>
			<li>
				<a href="#" onclick="editform()">
				  <i class='bx bxs-pencil' ></i>
				  <span class="text">Edit profile</span>
				</a>
			  </li>
			
			
		
		</ul>
		<ul class="side-menu ">
			
			<li>
				<a href="#" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">MedCare</a>
			<form action="#">
				<div class="form-input">
					<input type="" placeholder="">
					<button type="submit" class="search-btn"></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			
			<a href="#" class="profile">
				<img src="../static/img/people.png">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
            {% block content %}
            <!-- =========== Body =========  -->
           {% endblock %}
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	<script type="text/javascript">
		$(function(){
		  $('.bars li .bar').each(function(key, bar){
			var percentage = $(this).data('percentage');
			$(this).animate({
			  'height' : percentage + '%'
			},1000);
		  });
		});
		</script>

	<script src="../static/js/admin.js"></script>
	<script src="../static/js/docscript.js"></script>
	<script src="../static/js/Edit.js"></script>

</body>
</html>
