{% extends 'DoctorTemplate.html' %}
{% block content %}
<title>Write Medical Record</title>
<div class="head-title">
  <div class="left"></div>
</div>
<div class="table-data">
  <div class="order">
    <div>
      <div id="container">
        <div id="body_header">
          <h1 id="he">Write Medical Record</h1>
        </div>
        <div class="form_2">
          <form action="{{url_for('add_MR')}}" method="POST" id="contact" class="input-group-register">
            <fieldset>
              <legend>
                <span class="number">1</span>Medical History
              </legend>
              <br />
              <div>
                <textarea
                  disabled
                  id="textarea"
                  name="medical_history"
                  rows="5"
                  cols="100"
                ></textarea>
                <br /><span></span>
              </div>
            </fieldset>

            <fieldset>
              <legend>
                <span class="number">2</span>Restricted Drugs
              </legend>
              <br />

              <div>
                <div>
                  <textarea
                    disabled
                    id="textarea_1"
                    name="restricted_drugs"
                    rows="5"
                    cols="100"
                  ></textarea>
                <br /><span></span>
              </div>
            </fieldset>

            <button
              type="submit"
              class="btn"
              id="btn2"
              style="margin-left: 7rem">Send</button>
          </form>
          <a href="{{url_for('patient_info')}}" class="btn btn3" id="hh">
            ‚ùÆ Back
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
