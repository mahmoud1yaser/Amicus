{% extends 'Ptemplate.html' %}
{% block content %}

<title>Your Scans</title>
<div class="head-title">
			
</div>
<div class="table-data">
	
	<div class="todo">
		<div class="head">
		
			<h3>Your Scans</h3> 
			
		</div>
		{% if scans==[] %}
		
			<p>No Scans to Display</p>
		
		{% else %}
		{% for scan in scans %}
		<br><button type="button" class="collapsible">Scan {{loop.index}}</button>
		   <div class="content">
			<p>scan uploding date: {{scan.scan_date.strftime('%Y-%m-%d')}}</p>
			<img src="{{scan.scan_path}}" alt="">
		</div>
		
		{% set i=i+1 %}
		{% endfor %}
		{% endif %}
		
		<div class="upload-btn-wrapper">
			<form action="{{url_for('scans_page')}}" method="post" enctype="multipart/form-data">
			<div>
			<button class="btn">Upload new scan
				<input type="file" name="myfile" />
			</button>
			<br> 
			<br> 
			<br> 
			</div>	
			<button type="submit" class="btn"id="btn2">save</button>
			</form>
		  </div>
		
	</div>
</div> 
 
			
	
	


{% endblock %}
