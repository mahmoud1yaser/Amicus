<title>Appointments</title>
<div class="table-data">

 <div class="head">

  <th>Patient Names</th>

    <label for="Patient">{{appoint.p_name}}</label>

   </td>
   <td>{{appoint.date}}</td>
 <td >{{appoint.Time}}</td>
    </tr>
  {% endfor %}
  

 </tbody>
 {% endif %}
 </tbody>
 </table>

</div>
{% endblock %}
