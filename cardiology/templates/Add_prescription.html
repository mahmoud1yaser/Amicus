{% extends 'DoctorTemplate.html' %}
{% block content %}
<title>Add Prescription</title>
<div class="head-title">
  <div class="left"></div>
</div>
<div class="table-data">
  <div class="order">
    <div>
      <div id="container">
        <div id="body_header">
          <h1 id="he">Add Prescription</h1>
        </div>

        <div class="form_1">
          <form
            action="{{url_for('add_PR')}}"
            method="post"
            id="contact_id"
            class="input-group-register"
          >
            <fieldset>
              <legend>
                <span class="number">1</span>Patient Information
              </legend>
              <br />
              <p>Diagnoses</p>
              <br />
              <div>
                <textarea
                  id="textarea_1"
                  name="diagnosis"
                  rows="5"
                  cols="100"
                  required
                ></textarea>
                <br /><span></span>
              </div>

              <br />
              <p>Medicine</p>
              <br />
              <div>
                <textarea
                required
                  id="textarea"
                  name="drugs"
                  rows="5"
                  cols="100"
                ></textarea>
                <br /><span></span>
              </div>

              <br />
            </fieldset>

            <button type="submit" class="btn" id="btn2">Send</button>
          </form>
          <a href="{{url_for('patient_info')}}" class="btn btn3" id="hh">
            ‚ùÆ Back
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
